---
- hosts: all
  tasks:
    - name: hour
      shell: echo "{{ days }}" > schedules && cat schedules
      register: hour
      
    - name: days
      shell: echo "{{ schedules }}" > days && cat days
      register: days

    - name: hour
      debug:
        var: hour.stdout
    - name: days
      debug:
        var: days.stdout
